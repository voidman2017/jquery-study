    <script>
        var cb = $.Callbacks('');
        function a(){
            console.log(111);
            return false;
        }
        function b(){
            console.log(222)
        }
        var something = true;
        function fn1(args){
            console.log('fn1',args);
            if(something){
                cb.fire('测试：执行过程中，第2次触发');
                cb.fire('测试：执行过程中，第3次触发');
                something = false;
            }
        }
        cb.add(fn1);
        cb.fire('测试：第1次触发');

        

    </script>
